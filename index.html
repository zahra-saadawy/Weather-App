<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,700">

    <title>Weather</title>
</head>
<body>
    <header class="container-fluid mx-0 px-0 ">
        <!-- ---------Navbar---------- -->
        <nav class="navbar navbar-expand-lg  container-fluid pt-5 pb-5  text-white  ">
            <div class="container px-5 ">
                <a class="navbar-brand  " href="#">
                    <img src="images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                     Weather
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse  -flex justify-content-end  " id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link activee me-2  px-4 "aria-current="page" href="#">Home</a>
                  <a class="nav-link px-4 me-2 " href="#">News</a>
                  <a class="nav-link px-4  me-2" href="#">Live Cameras</a>
                  <a class="nav-link px-4 me-2 " >Photos</a>
                  <a class="nav-link px-4 me-2" href="#">Contact</a>
                </div>
              </div>
            </div>
          </nav>


    </header>
    <section class="home-section ">
      <div class="home ">
        <div class="container-fluid home-bg position-relative ">
       <div class="container pt-5  position-relative ">
        <div class="input-group mb-3 pt-4 px-2 position-relative ">
          <input type="text" class="form-control find-location border-0 py-3 rounded-5" id="input-element" placeholder="Find your location..." aria-label="Recipient's username" >
          <button class="btn find-btn position-absolute rounded-5 py-1 "  type="button" >Find</button>
        </div>
       </div>
      
        </div>
        
        </div>
        <div class="container px-2 cards mt-5 pt-5">
          <div class="row three-cards">
            <div class="col-md-4 gx-0 ">
              <div class="card h-100 text-center border-0 text-white rounded-end-0">
                <div class="card-header d-flex justify-content-between ">
                  <p class="day mb-0">Sunday</p>
                  <p class="date mb-0">27Augast</p>
                </div>
                <div class="card-body">
                  <h5 class="card-title city-name text-start pt-2 pb-0">Cairo</h5>
                  <div class="temp pt-0">
                    <span class="num">30</span>
                    <sup>o</sup>
                    C
                    <img src="images/113.png " class="img-fluid  icon-first " alt="moon">
                  </div>
                    
                    <p class="state text-start">Clear</p>
                    <div class="icons text-start">
                      <span class="pe-3"><img src="images/icon-umberella.png" alt="" class="pe-1">20%</span>
                      <span class="pe-3"><img src="images/icon-wind.png" alt="" class="pe-1">18km/h</span>
                      <span><img src="images/icon-compass.png" alt="" class="pe-1">East</span>
                    </div>
                </div>
                
              </div>
            </div> 
            <div class="col-md-4 gx-0 ">
              <div class="card text-center border-0 text-white mid-card h-100 rounded-0">
                <div class="card-header d-flex justify-content-center ">
                  <p class="day2 mb-0">Sunday</p>
               </div>
    
                <div class="card-body">
                  <img src="images/sun.png " class="img-fluid pt-3 icon2" alt="moon">
                <div class="temp-mid pt-4">
                    <span class="num min2">24.3</span>
                    <sup>o</sup>
                    C</div>
                    <div class="temp-mid-sec pt-2">
                      <span class="num max2">26.4</span>
                      <sup>o</sup>
                      </div>
                      
                    <p class="state2 text-center pt-4">Sunny</p>
                    
                </div>
                
              </div>
            </div>
            <div class="col-md-4 gx-0 ">
              <div class="card text-center border-0 text-white  h-100 rounded-start-0">
                <div class="card-header d-flex justify-content-center ">
                  <p class="day3 mb-0">Monday</p>
               </div>
    
                <div class="card-body">
                  <img src="images/sun.png " class="img-fluid pt-3 icon3" alt="moon">
                <div class="temp-mid pt-4">
                    <span class="num min3">24.3</span>
                    <sup>o</sup>
                    C</div>
                    <div class="temp-mid-sec pt-2">
                      <span class="num max3">26.4</span>
                      <sup>o</sup>
                      </div>
                      
                    <p class="state3 text-center pt-4">Sunny</p>
                    
                </div>
                
              </div>
            </div>
          </div>
         </div>
    </section>
      <footer class="pt-4 pb-5">
        <div class="container  ">
          <div class="row d-flex justify-content-between">
            <div class="col-md-8 position-relative">
              <div class="   position-relative ">
                <div class="input-group mb-3 pt-4 px-2 position-relative ">
                  <input type="text" class="form-control find-location border-0 py-3 rounded-5" placeholder="Find your location..." aria-label="Recipient's username" >
                  <button class="btn find-btn position-absolute rounded-5 py-1 " type="button" >Subscribe</button>
                </div>
               </div>
            </div>
            <div class="col-md-3 col-md-offset-1 pt-4 ">
							<div class="social-links">
								<a href="#"><i class="fa fa-facebook"></i></a>
								<a href="#"><i class="fa fa-twitter"></i></a>
								<a href="#"><i class="fa fa-google-plus"></i></a>
								<a href="#"><i class="fa fa-pinterest"></i></a>
							</div>
						</div>
            <p class="colophon pt-3 ">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
          </div>
        </div>
      </footer>
      
      <script src="bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
</body>
</html>
